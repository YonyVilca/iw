<!DOCTYPE html>
<html>
<head>
  <title>Contáctame</title>
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

<!-- Menú de navegación del sitio -->
<ul class="navbar">
  <li><a href="index.html">Inicio</a></li>
  <li><a href="autor.html">Autor</a></li>
  <li><a href="estandaresWeb.html">Estándares Web</a></li>
  <li><a href="contactame.html">Contáctame</a></li>
</ul>

<!-- Contenido principal -->
<div class="content">
  <h1>Contáctame</h1>
  <form action="enviar_formulario.php" method="post">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres"><br><br>
    
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo"><br><br>
    
    <label>Género:</label>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label><br><br>
    
    <label for="nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="nacimiento" name="nacimiento"><br><br>
    
    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto"><br><br>
    
    <label for="contenido">Contenido:</label><br>
    <textarea id="contenido" name="contenido" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</div>

</body>
</html>
